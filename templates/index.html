<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>

    <h1 class="text-center mt-5 mb-5 text-primary">Administración de Productos</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/producto" method="POST">
                    <div class="col mb-3">
                        <div class="col">
                            <label>Producto</label>
                            <input type="text" class="form-control mb-3" name="NombreProducto">
                        </div>
                        <div class="col">
                            <label>Imagen</label>
                            <input type="text" class="form-control mb-3" name="Imagen">
                        </div>
                        <div class="col">
                            <label>Marca</label>
                            <input type="text" class="form-control mb-3" name="Marca">
                        </div>
                        <div class="col">
                            <label>Descripcion</label>
                            <input type="text" class="form-control mb-3" name="Descripcion">
                        </div>
                        <div class="col">
                            <label>Talla</label>
                            <input type="text" class="form-control mb-3" name="Talla">
                        </div>
                        <div class="col">
                            <label>Precio Unit</label>
                            <input type="text" class="form-control mb-3" name="PrecioUnitario">
                        </div>
                    
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                        </div>
                    </div>

                </form>


                <!-- Tabla -->
                <hr>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Talla</th>
                            <th scope="col">Precio Unit</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                
                <tbody>
                    <h1>Hola</h1>

                </tbody>

            </table>


            </div>
        </div>
    </div>
    
</body>
</html>
